name: Deploy docs
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@1.15
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOK }}
          CUSTOM_DOMAIN: docs.terrabasedb.com
